<script>

    $(function () {
        $.ajax({
            url:"/customer/form",
            type:"POST",
            success:function (data) {
                if (data!=""){
                    document.getElementById("id").value=data.id;
                    document.getElementById("customer_name").value = data.customerName;
                    document.getElementById("postCode").value = data.postCode;
                    document.getElementById("trueName").value=data.trueName;
                    document.getElementById("customerAddress").value=data.customerAddress;
                    document.getElementById("customerPhone").value=data.customerPhone;
                    document.getElementById("customerEmail").value=data.customerEmail;
                    document.getElementById("customerPassword").value=data.customerPassword;

                }

            }
        });
        $("#customerBtn").click(function () {
            /*登录ID*/
            var id=document.getElementById("id").value;
            var customerName=document.getElementById("customer_name").value;
            var trueName=document.getElementById("trueName").value;
            var postCode=document.getElementById("postCode").value;
            var customerAddress=document.getElementById("customerAddress").value;
            var customerPhone=document.getElementById("customerPhone").value;
            var customerEmail=document.getElementById("customerEmail").value;
            var customerPassword = document.getElementById("customerPassword").value;
            $.ajax({
                url:"/customer/update",
                type:"POST",
                dataType:'json',
                data:{
                    id:id,
                    customerName:customerName,
                    trueName:trueName,
                    customerAddress:customerAddress,
                    customerPhone:customerPhone,
                    customerEmail:customerEmail,
                    postCode:postCode,
                    customerPassword:customerPassword

                },
                success:function (data) {
                    debugger
                    if (data==1){
                        location.href = "/customer/list"
                    } else {
                        document.getElementById("error").innerHTML="<font color='red'>修改失败</font>"
                    }
                }
            });
        })

    })
    //显示信息
    $(document).ready(
        function () {
            $.ajax({
                type:"post",
                url:"/admin/getMsg",
                dataType:"json",
                success:function (data) {
                    var json = data;
                    $("#user_name").html(json.username);
                    $("#user-image").attr("src",json.image);

                }
            })
        }
    )
</script>
