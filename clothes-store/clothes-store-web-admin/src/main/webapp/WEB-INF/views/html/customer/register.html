<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <title>MyShop——个人注册</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/ziy.css">
    <!--  <script src="js/jquery-1.11.3.min.js" ></script>
    <script src="js/index.js" ></script>  -->
    <!-- <script type="text/javascript" src="js/jquery1.42.min.js"></script> -->
    <!--
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
     <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.source.js"></script> -->

</head>
<body>
<!--dengl-->
<div class="yiny">
    <div class="beij_center">
        <div class="dengl_logo" style="margin-bottom:5px">
            <img src="/static/assets/images/log.bmp">
        </div>
    </div>
</div>
<div class="beij_center ">
    <div class="ger_zhuc_beij">
        <div class="ger_zhuc_biaot">
            <ul>
                <li class="ger_border_color"><a href="#">个人注册</a></li>
                <p>我已经注册，现在就<a class="ftx-05 ml10" href="denglu.html">登录</a></p>
            </ul>
        </div>
        <div class="zhuc_biaod">
            <div class="reg-items" >
              	<span class="reg-label">
                	<label>用户名：</label>
              	</span>
                <input  id="customerName" name="customerName" class="i-text" type="text">
                <!--备注————display使用 inline-block-->
                <div class="msg-box">
                </div>
            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label>设置密码：</label>
              	</span>
                <input  id="customerPassword" name="customerPassword" class="i-text" type="password">
            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label >确认密码：</label>
              	</span>
                <input id="repeatPassword" name="repeatPassword" class="i-text" type="password">

            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label >手机号码：</label>
              	</span>
                <input  id="customerPhone" name="customerPhone" class="i-text" type="text">

            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label >验证码：</label>
              	</span>
                <input   class="i-text i-short" type="text">
            </div>
            <div class="reg-items" >
              	<span class="reg-label">
                	<label > </label>
              	</span>
                <input class="reg-btn" value="立即注册" type="button">
            </div>
        </div>
        <div class="xiaogg">
            <img src="/static/assets/images/cdsgfd.jpg">
        </div>
    </div>
</div>


<div class="jianj_dib jianj_dib_1">
    <div class="beia_hao">
        <p>京ICP备：123456789号  </p>
        <p class="gonga_bei">京公网安备：123456789号</p>
    </div>
</div>

</body>
</html>
