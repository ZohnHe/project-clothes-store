<script>

    var _grid;
    $(function ()
    {
        $(document).ready(function()
        {
            $('#clickmewow').click(function()
            {
                $('#radio1003').attr('checked', 'checked');
            });
        });



        _grid=DataTables.initDataTable("/orders/page",[
            {
                "data":function (row,type,set,meta) {
                    return '<input type="checkbox" />'
                }
            },
            {"data": "orderId"},
            {"data": "customerId"},
            {"data": "customerName"},
            {"data": "totalMoney"},
            {"data": "orderState"},
            {
                "data": function (row, type, set, meta) {
                    return DateTime.format(row.created, 'yyyy-MM-dd HH:mm:ss');

                }},
            {
                "data": function (row, type, set, meta) {
                    return DateTime.format(row.updated, 'yyyy-MM-dd HH:mm:ss');

                }},

        ]);

    });

    function search() {

        debugger
        var orderId = $("#orderId").val();
        var customerId = $("#customerId").val();
        var customerName = $("#customerName").val();
        var orderState = $("#orderState").val();
        var created = $("#created").val();
        var updated = $("#updated").val();
        // 清理传递的参数
        _grid.clearAjaxParams();

        if (orderId.length != 0) {
            _grid.setAjaxParam("orderId", orderId);
        }

        if (customerId.length != 0) {
            _grid.setAjaxParam("customerId", customerId);
        }

        if (customerName.length != 0) {
            _grid.setAjaxParam("customerName", customerName);
        }

        if (orderState.length != 0) {
            _grid.setAjaxParam("orderState", orderState);
        }

        if (created.length != 0) {
            _grid.setAjaxParam("created", created);
        }

        if (updated != 0) {
            _grid.setAjaxParam("updated", updated);
        }

        // 重新加载 Ajax 数据
        _grid.getDataTable().ajax.reload();


    }
    //显示信息
    $(document).ready(
        function () {

                    $("#user-image").attr("src",json.image);

                }
            })
        }
    )
