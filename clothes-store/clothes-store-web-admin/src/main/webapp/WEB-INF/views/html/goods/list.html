<script>

    var _grid;
    $(function ()
    {

        _grid=DataTables.initDataTable("/goods/page",[
            {
                "data":function (row,type,set,meta) {
                    return '<input type="checkbox" />'
                }
            },
            {"data": "goodsName"},
            {"data": function (row,type,set,meta) {
                    return "<img width='50px' height='50px' src='"+row.image+"' >"
                }
            },
            {"data": "goodsDesc"},
            {"data": "goodsPrice"},
            {"data": "goodsStock"},
            {
                "data": function (row, type, set, meta) {
                    return DateTime.format(row.updated, 'yyyy-MM-dd HH:mm:ss');

                }},
            {
                "data": function (row, type, val, meta) {
                    return   '<a href="/goods/form?id='+row.id+'" type="button" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> 编辑</a>&nbsp;' +
                        '<button class="btn btn-default mt-sweetalert btn-danger"\n' +
                        ' data-title="确认删除当前数据项吗?" \n' +
                        ' data-type="info" \n' +
                        ' data-show-confirm-button="true" \n' +
                        ' data-confirm-button-class="btn-success" \n' +
                        ' data-show-cancel-button="true" \n' +
                        ' data-cancel-button-class="btn-default" \n' +
                        ' data-close-on-confirm="false" \n' +
                        ' data-close-on-cancel="false" \n' +
                        ' data-confirm-button-text="确认" \n' +
                        ' data-cancel-button-text="取消" \n' +
                        ' data-popup-title-success="已删除" \n' +
                        ' data-popup-title-cancel="已取消" \n' +
                        ' data-url="/goods/del?id='+row.id+'">删除</button>'

                }
            }
        ]);

    });

    function search() {

        debugger
        var goodsName = $("#goodsName").val();
        var goodsPrice = $("#goodsPrice").val();
        var goodsStock = $("#goodsStock").val();
        // 清理传递的参数
        _grid.clearAjaxParams();

        if (goodsName.length != 0) {
            _grid.setAjaxParam("goodsName", goodsName);
        }

        if (goodsPrice.length != 0) {
            _grid.setAjaxParam("goodsPrice", goodsPrice);
        }

        if (goodsStock.length != 0) {
            _grid.setAjaxParam("goodsStock", goodsStock);
        }

        // 重新加载 Ajax 数据
        _grid.getDataTable().ajax.reload();


    }
    //显示信息
    $(document).ready(
        function () {
            $.ajax({
                type:"post",
                url:"/admin/getMsg",
                dataType:"json",
                success:function (data) {
                    var json = data;
                    $("#user-image").attr("src",json.image);

                }
            })
        }
    )
