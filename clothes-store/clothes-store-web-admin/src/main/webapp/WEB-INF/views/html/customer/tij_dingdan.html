                            <li class="zhif_fangs cur"><div class="dangq_xuanz_diz">申通快递</div></li>
                            <li class="zhif_fangs"><div class="dangq_xuanz_diz">圆通快递</div></li>
                        </ul>

                <div class="peis_shij">

            <div class="qianq_mx">

    <div class="tij_dingd_ann">
        <a id="save">提交订单</a>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "/goods/form",
            type: "POST",
            success: function (data) {
                if (data != "") {
                    $("#goodsName").text(data.goodsName);
                    $("#goodsPrice").text(data.goodsPrice+'元');
                    $("#goodsPrice2").text(data.goodsPrice+'元');
                    $("#goodsPrice3").text(data.goodsPrice+'元');
                    $("#goodsDesc").text(data.goodsDesc);
                    $("#image").attr("src",data.image);
                }
            }
        });
        $("#save").click(function () {
            $.ajax({
                url:"/orders/add",
                type:"post",
                dataType:"json",
                success:function (data) {
                    var json = data;
                    if(json == "1"){
                        alert("订单提交成功");
                        window.location.href="/customers/categories";
                    }else{
                        alert("订单提交失败")
                    }
                }
            });

        })
    })



    $(function(){
        $(".shiq_1 ul li").hide().first().show()
        $(".cur_e p").hide().first().show()
        $(".cur_e p:first").click(
            function(){
                $(".shiq_1 ul li").show()
                $(".cur_e p").hide().last().show()
            }
        )
        $(".cur_e p:last").click(
            function(){
                $(".shiq_1 ul li").hide().first().show()
                $(".cur_e p").hide().first().show()
            }
        )
    })
    $(function(){
        $(".shiq_2 ul li").hide().first().show()
        $(".cur_e_1 p").hide().first().show()
        $(".cur_e_1 p:first").click(
            function(){
                $(".shiq_2 ul li").show()
                $(".cur_e_1 p").hide().last().show()
            }
        )
        $(".cur_e_1 p:last").click(
            function(){
                $(".shiq_2 ul li").hide().first().show()
                $(".cur_e_1 p").hide().first().show()
            }
        )
    })
    //cur
</script>
